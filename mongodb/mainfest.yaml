---
apiVersion: v1
kind: Pod
metadata:
  name: mongodb
  labels:
    name: mongodb
    tier: db
spec: 
  containers:
  - name: mongodb
    imagePullPolicy: Always
    image: prasanth369/mongodb:v1
    ports:
      - containerPort: 27017
---
apiVersion: v1
kind: service
metadata:
  name: mongodb
spec:
  selector:
    name: mongodb
    tier: db
  ports:
   - protocol: TCP
     port: 27017
     targetport: 27017
